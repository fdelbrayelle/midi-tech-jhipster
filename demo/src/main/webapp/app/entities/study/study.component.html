<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterdemoApp.study.home.title">Studies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-study" [routerLink]="['/study/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterdemoApp.study.home.createLabel">
            Create new Study
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="studies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterdemoApp.study.nid">Nid</span></th>
            <th><span jhiTranslate="jhipsterdemoApp.study.studyType">Study Type</span></th>
            <th><span jhiTranslate="jhipsterdemoApp.study.country">Country</span></th>
            <th><span jhiTranslate="jhipsterdemoApp.study.organism">Organism</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let study of studies ;trackBy: trackId">
                <td><a [routerLink]="['/study', study.id, 'view' ]">{{study.id}}</a></td>
                <td>{{study.nid}}</td>
                <td jhiTranslate="{{'jhipsterdemoApp.StudyType.' + study.studyType}}">{{study.studyType}}</td>
                <td>
                    <div *ngIf="study.country">
                        <a [routerLink]="['../country', study.country?.id, 'view' ]" >{{study.country?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="study.organism">
                        <a [routerLink]="['../organism', study.organism?.id, 'view' ]" >{{study.organism?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/study', study.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/study', study.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'study', { outlets: { popup: study.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
